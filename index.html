<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculadora!</title>
  </head>

  <body>
    <div class="container col-md-6 col-md-offset-3 input-group" id="contenedor">
      <!--col-md-6 col-md-offset-3 input-group-->
      <div>
        <input class="form-control" placeholder="Ingresar Numero" value="0">
      </div>

      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" id="operador">CE</a>
        <a class="btn btn-default" id="operador">C</a>
        <a class="btn btn-default" id="operador">/</a>
        <a class="btn btn-default" id="operador">%</a>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" id="numero">7</a>
        <a class="btn btn-default" id="numero">8</a>
        <a class="btn btn-default" id="numero">9</a>
        <a class="btn btn-default" id="operador">*</a>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" id="numero">4</a>
        <a class="btn btn-default" id="numero">5</a>
        <a class="btn btn-default" id="numero">6</a>
        <a class="btn btn-default" id="operador">-</a>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" id="numero">1</a>
        <a class="btn btn-default" id="numero">2</a>
        <a class="btn btn-default" id="numero">3</a>
        <a class="btn btn-default" id="operador">+</a>
      </div>
      <div class="btn-group btn-group-justified">
        <a class="btn btn-default" id="numero">0</a>
        <a class="btn btn-default" id="operador">.</a>
        <a class="btn btn-default" id="operador">=</a>
      </div>
    </div>
  </div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Link Script.js-->
    <script type="text/javascript" src="script.js"></script>

    <!-- Link Css-->
    <link rel="stylesheet" href="style.css">

  </body>
</html>
